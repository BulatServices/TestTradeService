services:
  db:
    image: timescale/timescaledb:2.17.2-pg16
    container_name: testtradeservice-db
    environment:
      POSTGRES_DB: testtrade
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./docker/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d testtrade"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: src/TestTradeService/Dockerfile
    container_name: testtradeservice-backend
    environment:
      Database__MetadataConnectionString: Host=db;Port=5432;Database=testtrade;Username=postgres;Password=postgres
      Database__TimeseriesConnectionString: Host=db;Port=5432;Database=testtrade;Username=postgres;Password=postgres
      Database__AutoMigrate: "true"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5000/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  web:
    build:
      context: ./src/TestTradeService.Web
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:5000
        VITE_SIGNALR_URL: http://localhost:5000/hubs/market-data
        VITE_REQUEST_TIMEOUT_MS: 15000
    container_name: testtradeservice-web
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  timescale_data:
